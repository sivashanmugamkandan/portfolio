<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sivashanmugam — Portfolio</title>
  <meta name="description" content="Sivashanmugam — Entrepreneur, Digital Marketer, Associate Film Director. Projects, Resume, Services and Contact." />
  <meta property="og:title" content="Sivashanmugam — Portfolio" />
  <meta property="og:description" content="Entrepreneur • Digital Marketer • Associate Film Director — Projects, Case Studies, Contact" />
  <meta property="og:image" content="PROFILEIMAGESIVA.jpeg" />
  <link rel="icon" href="favicon.ico" />

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Typed.js (for hero typing) -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Simple icons (optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724;
      --panel: rgba(255,255,255,0.06);
      --muted: #9aa4b2;
      --accent: #6366f1;
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.08);
      --card-shadow: 0 6px 20px rgba(2,6,23,0.6);
      color-scheme: dark;
    }
    html,body{height:100%; margin:0; font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; -webkit-font-smoothing:antialiased;}
    body{background: linear-gradient(180deg,#071027 0%, #081228 60%); color:#e6eef8; transition:background 300ms, color 300ms;}
    .container{max-width:1100px; margin:0 auto; padding:28px;}

    /* Navbar */
    .nav{position:fixed; top:12px; left:0; right:0; display:flex; align-items:center; justify-content:center; pointer-events:none; z-index:60}
    .nav-inner{pointer-events:auto; width:95%; max-width:1100px; display:flex; align-items:center; justify-content:space-between; background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.012)); padding:10px 16px; border-radius:12px; border:1px solid rgba(255,255,255,0.04); backdrop-filter: blur(6px); box-shadow:0 6px 30px rgba(2,6,23,0.6);}
    .brand{display:flex; align-items:center; gap:12px;}
    .brand img{width:44px;height:44px;border-radius:8px; object-fit:cover; border:1px solid rgba(255,255,255,0.06);}
    .brand h1{font-size:18px;margin:0;color:var(--accent)}
    nav a{color:rgba(236,240,246,0.85); text-decoration:none; margin-left:16px; font-weight:600; font-size:14px}
    nav a:hover{color:white; transform:translateY(-2px)}
    .nav-actions{display:flex; align-items:center; gap:8px}
    .btn{background:linear-gradient(90deg,#fff 0%, #f0f0ff 100%); color:#0b1220; padding:8px 12px; border-radius:12px; font-weight:700; text-decoration:none; font-size:13px}
    .ghost{background:transparent; border:1px solid rgba(255,255,255,0.06); padding:8px 10px; border-radius:10px; color:rgba(236,240,246,0.85)}

    /* Hero */
    header.hero{min-height:88vh; display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden; padding-top:36px}
    .hero-inner{display:grid; grid-template-columns: 1fr 420px; gap:40px; align-items:center; width:100%; max-width:1100px; margin:32px auto;}
    .hero-left{padding:8px 12px;}
    .eyebrow{color:var(--muted); font-weight:700; letter-spacing:1px; font-size:12px}
    h2.title{font-size:44px; line-height:1.02; margin:12px 0 10px; color: #fbfbff}
    p.lead{color:rgba(236,240,246,0.85); max-width:640px; font-size:16px; margin-bottom:18px}
    .typed{color:var(--accent); font-weight:700}
    .hero-ctas{display:flex; gap:12px; margin-top:18px;}
    .profile-card{background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-radius:16px; padding:18px; border:1px solid rgba(255,255,255,0.06); width:420px; align-self:center; box-shadow: var(--card-shadow); backdrop-filter: blur(8px);}
    .profile-photo{width:120px; height:120px; border-radius:20px; object-fit:cover; border:3px solid rgba(255,255,255,0.06)}
    .profile-name{font-size:20px; font-weight:800; margin-top:10px}
    .profile-role{color:var(--muted); font-size:13px; margin-top:4px}
    .socials{display:flex; gap:10px; margin-top:12px}
    .socials a{color:rgba(236,240,246,0.9); text-decoration:none; display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.03)}

    /* Glass cards & layout */
    section{padding:72px 0}
    .grid-2{display:grid; grid-template-columns:repeat(2,1fr); gap:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); padding:18px; border-radius:14px; box-shadow:0 10px 30px rgba(2,6,23,0.6); transition:transform .28s, box-shadow .28s}
    .card:hover{transform:translateY(-8px) scale(1.01); box-shadow:0 20px 40px rgba(2,6,23,0.7)}
    h3.card-title{margin:0 0 8px 0; font-size:18px}
    p.muted{color:var(--muted); margin:0; font-size:14px}

    /* Timeline */
    .timeline{border-left:3px solid rgba(255,255,255,0.04); padding-left:18px}
    .timeline-item{margin-bottom:26px}
    .meta{color:var(--muted); font-size:13px}

    /* Projects carousel */
    .carousel{position:relative; overflow:hidden; scroll-snap-type: x mandatory;}
    .carousel-track{display:flex; gap:16px; transition:transform .45s ease; overflow-x:auto; scroll-behavior:smooth;}
    .project{min-width:320px; flex:0 0 auto; scroll-snap-align:start;}
    .project img{width:100%; height:160px; object-fit:cover; border-radius:10px}
    .carousel-controls{display:flex; gap:10px; justify-content:center; margin-top:14px}
    .control{background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.04); padding:8px 10px; border-radius:10px; cursor:pointer}

    /* Services */
    .services-grid{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
    .service{padding:20px; border-radius:12px; text-align:center; transition:transform .25s; cursor:default}
    .service:hover{transform:translateY(-8px)}

    /* Blog & media */
    .media-grid{display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
    iframe{width:100%; height:220px; border-radius:10px; border:0}

    /* Contact */
    .contact-form{max-width:740px; margin:0 auto; display:grid; gap:12px}
    input, textarea{width:100%; padding:12px; border-radius:10px; background:transparent; border:1px solid rgba(255,255,255,0.06); color:inherit; outline:none}
    button.send{padding:12px 16px; border-radius:10px; background:linear-gradient(90deg,var(--accent), #8b5cf6); color:white; border:0; font-weight:700; cursor:pointer}
    .status{margin-top:10px; color:var(--muted); text-align:center}

    /* Footer */
    footer{padding:28px 0; text-align:center; color:var(--muted)}

    
    /* Hamburger */
    .hamburger { display:none; flex-direction:column; gap:4px; cursor:pointer; width:24px; height:20px; justify-content:center; }
    .hamburger span { height:2px; background:#fff; border-radius:2px; transition:0.3s; }
    .hamburger.active span:nth-child(1){ transform:rotate(45deg) translate(5px,5px); }
    .hamburger.active span:nth-child(2){ opacity:0; }
    .hamburger.active span:nth-child(3){ transform:rotate(-45deg) translate(5px,-5px); }

    .mobile-nav { display:none; flex-direction:column; gap:10px; background:rgba(0,0,0,0.95); position:absolute; top:60px; left:0; right:0; padding:16px; border-radius:12px; opacity:0; transform:translateY(-10px); transition:opacity 0.3s ease, transform 0.3s ease; }
    .mobile-nav.show { display:flex; opacity:1; transform:translateY(0); }
    .mobile-nav a{color:white; font-size:16px; text-decoration:none; padding:6px 0;}

/* Responsive */
    @media (max-width:600px){
      nav { display:none; }
      .hamburger { display:flex; }

      .project { min-width: 85%; }
      .hero-inner { padding: 20px; grid-template-columns: 1fr; }
      .profile-card { width: 100%; }
      .grid-2, .services-grid, .media-grid { grid-template-columns: 1fr; }
      nav a { margin-left: 8px; font-size: 13px; }
    }

    .light body{background:linear-gradient(180deg,#f8fafc,#eef2ff)}
    .light .nav-inner{background:linear-gradient(180deg, rgba(11,18,32,0.02), rgba(11,18,32,0.01)); border:1px solid rgba(2,6,23,0.04)}
    .light .card{background:white; color:#0b1220; box-shadow:0 10px 30px rgba(11,18,32,0.06)}
    .light .profile-card{background:white}
    .light .btn{background:#0b1220; color:white}
  </style>
</head>
<body id="page">
  <!-- NAV -->
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">
        <img src="PROFILEIMAGESIVA.jpeg" alt="Siva">
        <div>
          <h1>Sivashanmugam</h1>
          <div style="font-size:12px;color:var(--muted)">Entrepreneur • Digital Marketer • Director</div>
        </div>
      </div>
      <nav>
        <a href="#hero">Home</a>
        <a href="#resume">Resume</a>
        <a href="#projects">Projects</a>
        <a href="#services">Services</a>
        <a href="#media">Media</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-actions">
        <a href="Sivashanmugam_CV.pdf" class="ghost" download>Download CV</a>
        <button id="modeToggle" class="ghost" title="Switch to light mode"><i class="fa-solid fa-moon"></i></button>
      </div>
    </div>
  </div>
  <div class="mobile-nav" id="mobileNav" style="display:none;">
    <a href="#hero">Home</a>
    <a href="#resume">Resume</a>
    <a href="#projects">Projects</a>
    <a href="#services">Services</a>
    <a href="#media">Media</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- (rest of sections unchanged for brevity) -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({duration:700, once:true});

    new Typed('#typed', {
      strings: ["Entrepreneur 🚀", "Digital Marketer 📈", "Associate Director 🎬", "Event Coordinator 🎤"],
      typeSpeed: 60,
      backSpeed: 35,
      backDelay: 1700,
      loop: true
    });

    const page = document.getElementById('page');
    const modeToggle = document.getElementById('modeToggle');
    function setMode(light){
      if(light){
        page.classList.add('light');
        localStorage.setItem('sv_mode','light');
        modeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
        modeToggle.title = 'Switch to dark mode';
      } else {
        page.classList.remove('light');
        localStorage.setItem('sv_mode','dark');
        modeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
        modeToggle.title = 'Switch to light mode';
      }
    }
    if(localStorage.getItem('sv_mode') === 'light') {
      setMode(true);
    } else {
      setMode(false);
    }
    modeToggle.addEventListener('click', ()=>{
      setMode(!page.classList.contains('light'));
    });

    const track = document.getElementById('track');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    let pos = 0;
    function updateWidth(){
      return track.querySelector(".project").offsetWidth + 16;
    }
    next.addEventListener('click', ()=>{
      pos = Math.min(pos + updateWidth(), track.scrollWidth - track.clientWidth);
      track.scrollTo({left: pos, behavior:'smooth'});
    });
    prev.addEventListener('click', ()=>{
      pos = Math.max(pos - updateWidth(), 0);
      track.scrollTo({left: pos, behavior:'smooth'});
    });

    track.addEventListener('keydown',(e)=>{ if(e.key==='ArrowRight') next.click(); if(e.key==='ArrowLeft') prev.click(); });

    const statusEl = document.getElementById('status');
    document.getElementById('sendBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      const name = document.getElementById('cname').value.trim();
      const email = document.getElementById('cemail').value.trim();
      const message = document.getElementById('cmessage').value.trim();
      if(!name || !email || !message){ statusEl.textContent = 'Please fill all fields.'; return; }
      statusEl.textContent = 'Sending message…';
      await new Promise(r=>setTimeout(r,900));
      statusEl.textContent = '✅ Message received (preview mode). For live delivery connect serverless API (Vercel).';
      document.getElementById('contactForm').reset();
    });

    track.setAttribute('tabindex','0');
    document.querySelectorAll('img').forEach(img=>{ if(!img.hasAttribute('loading')) img.loading = 'lazy'; });
  </script>
</body>
</html>
